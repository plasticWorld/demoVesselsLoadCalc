<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Расчет нагрузки от навала судна</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
  <header>
    <span class="logo">Logo is here</span>
    <div class="nav">
      <a href="#">Главная</a>
      <a href="#">Расчеты</a>
      <a href="#">Контакты</a>
    </div>
    <span class="menu" id="show-menu">
      <i class="fas fa-bars"></i>
    </span>
  </header>



<div class="wrapper">
  <div class="mainblock">
      <h1>Расчет нагрузки от навала судов при подходе к сооружению</h1>
      <div class = "calculator_content">
        <p class='additional_information'>Расчет производится в соответствии с
          СП 38.13330.2018</p>
        <div class="calculator_row_group_name">Название группы исходных данных</div>

        <div>
          <input class="hide" type="checkbox" id="hd-1">
            <label for="hd-1">Расчитать отметку кордона</label>
            <div>
              поля, подписи для расчета отметки
            </div>
        </div>

          <div class="calculator_row_input">
            <div class="calculator_row_name">Отметка кордона</div>
            <input autocomplete="off" aria-label="Отметка кордона" class="calculator_row_input-field" placeholder="" type="text" value="">
          </div>

          <div>
            <input class="hide" type="checkbox" id="hd-2">
              <label for="hd-2">Расчитать отметку дна</label>
              <div>
                  поля, подписи для расчета отметки дна
              </div>
          </div>

          <label for="cordon-mark">Отметка дна:</label>
          <input type="number" id="cordon-mark" name="cordon-mark" min="0" max="100" step="0.1" value="30">
          <br>
          <label for="cordon-mark">First name:</label>  <input type="text" name="ﬁrst-name"  value="John" placeholder="Please  enter your ﬁrst name here"><br>

          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <br><br>
        </div>
        <div class="buttons">
          <button class = "confirm-btn">Расчитать</button>
          <button class = "download-btn">Скачать Документ</button>
        </div>

  </div>
</div>
